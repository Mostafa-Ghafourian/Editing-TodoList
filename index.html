<!DOCTYPE html>
<html>
    <head>
        <title>TodoList</title>
        <Link rel="stylesheet" href="css.css"></Link>
        <style></style>
    </head>
    <body>
        <h1 id="Mostafa">Mostafa TodoList</h1>
        <div class="button-container">
            <button id="add">Add Todo</button>
            <button id="remove" class="Sub-buttons">Remove Todo</button>
            <button id="edit" class="Sub-buttons">Edit Todo</button>
            <button id="select" class="Sub-buttons">Select Off</button>
            <button id="Ordinary" class="Sub-buttons">Ordinary</button> 
            <button id="important" class="Sub-buttons">important</button>
            <button id="Very_important" class="Sub-buttons">Very important</button>  
            <button id="TickTodo" class="Sub-buttons">Tick</button>
            <button id="remove-tick" class="Sub-buttons">Remove Tick</button>
        </div>
        <script src="Todo.js">
           </script>
    </body>
